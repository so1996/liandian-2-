<!DOCTYPE html>
<html lang="en">
<head>
    <title>copy</title>
    <meta charset="utf-8"/>
    <script>
        var App = App || {};
    </script>
</head>
<body>
<section class="section-video">
    <div class="section-deco">
        <div class="section-deco__number scroll-slide-elem" data-delta-slide-x="0.1">.001</div>
        <div class="section-deco__desc scroll-slide-elem" data-delta-slide-x="0.15">.001
            <span class="line line--deco"></span>
            copernico
        </div>
    </div>
    <div class="video-home">
        <div class="video-home__left scroll-slide-elem" data-smooth-rate="50" data-delta-slide-y="0.25">
            <h1 class="title title--medium">
                Smart working<br/>creates fertile ground<br/>for your business
            </h1>
            <div class="video-holder">
                <div class="video-home__shadow scroll-slide-elem" data-smooth-rate="50" data-delta-slide-y="0.1"></div>
                <div class="call-to-action call-to-action--orange-medium call-to-action--plus view-video hidden-mobile" data-delta-slide-y="0.15"><span>VIEW<br/>VIDEO</span>
                    <div class="arrow"></div>
                </div>
                <div class="call-to-action call-to-action--orange-medium close-video hidden-mobile" data-delta-slide-y="0.15"><span>CLOSE<br/>VIDEO</span>
                    <div class="close"></div>
                </div>
            </div>
        </div>
        <div class="video-home__right scroll-slide-elem" data-smooth-rate="60" data-delta-slide-y="0.15">
            <div class="video-holder">
                <img class="video-home__video width-100 hidden-desktop hidden-tablet visible-mobile"
                     src="https://www.coperni.co/themes/custom/copernico/assets/imgs/home/video-mob-2.jpg"
                     alt="video mob side"/>
            </div>
        </div>
    </div>
</section>
<script src="js/require.js"></script>
<script src="js/app.js"></script>
</body>
</html>
